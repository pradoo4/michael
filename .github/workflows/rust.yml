name: hello world 

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ readme-edit ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: hello world
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
